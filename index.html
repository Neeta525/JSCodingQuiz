<!DOConclick html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets\style.css">
    <title>JS Coding Quiz</title>
</head>
<body>
    <header class="header">
        <nav class="menu-items">
                <h5 id="highscores">Amazing Highscores</h5>
                <h5 id="timer">Time</h5>
        </nav>
    </header>
    <form class="quiz-form">
        <div class="quiz-start">
                    <h2>
                    Coding Quiz Challenge
                    </h2>
                    <p>
                    Choose the best answer!
                    </p>
            <button id="begin">Begin Quiz</button>
    </div>        
        <span class="set">

                <label for="option-a" id="option-aa"></label>
                    <button onclick="closeOptionModal()" id="one" value="Option-A1">A.</button>
                <label for="option-b" id="option-bb"></label>    
                    <button onclick="closeOptionModal()" id="two" value="Option-B1">B.</button>
                <label for="option-c" id="option-cc"></label>    
                    <button onclick="closeOptionModal()" id="three" value="Option-C1">C.</button>
                <label for="option-d" id="option-dd"></label>    
                    <button onclick="closeOptionModal()" id="four" value="Option-D1">D.</button>

        </span>
        <span class="end-quiz">
            <label for="initials">Enter your initals to be included on the list of highscores.</label>
            <textarea id="initials" name="initials"></textarea>
        </span>
            </form> 
            
          <script src="assets\script.js"></script>
        </form>
    </div>
</body>
</html>
