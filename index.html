<!DOConclick html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets\style.css">
    <title>JS Coding Quiz</title>
</head>
<body>
    <header class="header">
        <nav class="menu-items">
                <h5 id="highscores">Amazing Highscores</h5>
                <h5 id="timer">Time</h5>
        </nav>
    </header>
    <form class="quiz-form">
        <div class="quiz-start">
                    <h2>
                    Coding Quiz Challenge
                    </h2>
                    <p>
                    Choose the best answer!
                    </p>
            <button id="begin">Begin Quiz</button>
    </div>        
        <span class="set-1">

                <label for="question-1">The first question</label>

                    <button onclick="closeOptionModal()" value="Option-A1">The Answer A</button>
                    <button onclick="closeOptionModal()" value="Option-B1">The Answer B</button>
                    <button onclick="closeOptionModal()" value="Option-C1">The Answer C</button>
                    <button onclick="closeOptionModal()" value="Option-D1">The Answer D</button>

        </span>
        <span class="set-2">

                <label for="question-2">The second question</label>

                    <button onclick="closeOptionModal()" value="Option-A2">The Answer A</button>
                    <button onclick="closeOptionModal()" value="Option-B2">The Answer B</button>
                    <button onclick="closeOptionModal()" value="Option-C2">The Answer C</button>
                    <button onclick="closeOptionModal()" value="Option-D2">The Answer D</button>

        </span>
        <span class="set-3">

                <label for="question-3">The third question</label>

                    <button onclick="closeOptionModal()" value="Option-A3">The Answer B</button>
                    <button onclick="closeOptionModal()" value="Option-B3">The Answer B</button>
                    <button onclick="closeOptionModal()" value="Option-C3">The Answer C</button>
                    <button onclick="closeOptionModal()" value="Option-D3">The Answer D</button>

        </span>
        <span class="set-4">

                <label for="question-4">The fourth question</label>

                    <button onclick="closeOptionModal()" value="Option-A4">The Answer A</button>
                    <button onclick="closeOptionModal()" value="Option-B4">The Answer B</button>  
                    <button onclick="closeOptionModal()" value="Option-C4">The Answer C</button>
                    <button onclick="closeOptionModal()" value="Option-D4">The Answer D</button>

        </span>
        <span class="set-5">

                <label for="question-5">The fifth question</label>

                    <button onclick="closeOptionModal()" value="Option-A5">The Answer A</button>
                    <button onclick="closeOptionModal()" value="Option-B5">The Answer B</button>
                    <button onclick="closeOptionModal()" value="Option-C5">The Answer C</button>
                    <button onclick="closeOptionModal()" value="Option-D5">The Answer D</button>

            </span>
        <span class="end-quiz">
            <label for="initials">Enter your initals to be included on the list of highscores.</label>
            <textarea id="initials" name="initials"></textarea>
        </span>
            </form> 
            
          <script src="assets\script.js"></script>
        </form>
    </div>
</body>
</html>
