<!DOConclick html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets\style.css">
    <title>JS Coding Quiz</title>
</head>
<body>
    <header class="header">
        <nav class="menu-items">
                <h5 id="highscores">Amazing Highscores</h5>
                <h5 id="timer">Time</h5>
        </nav>
    </header>
    <form class="quiz-form">
        <div class="quizStart">
                    <h2>
                    Coding Quiz Challenge
                    </h2>
                    <p>
                    Choose the best answer!
                    </p>
            <button class="begin">Begin Quiz</button>                        
    </div>
</form>
    <span class="mainContainer">
    <div class="questionSet" id="question">
        </div> 
        <span class="optionSet">

        </span>
    </span>
        <span class="endQuiz">
            <label for="initials">Enter your initals to be included on the list of highscores.</label>
            <textarea id="initials" name="initials"></textarea>
        </span> 
            
          <script src="assets\script.js"></script>
</body>
</html>
